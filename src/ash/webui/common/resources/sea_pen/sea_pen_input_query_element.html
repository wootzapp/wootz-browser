<style include="wallpaper common cros-button-style">
  #container {
    align-items: center;
    display: flex;
    flex-direction: column;
    height: auto;
    justify-content: center;
  }

  #queryInput {
    --cr-input-error-display: none;
    padding: 32px 0 12px;
    text-align: center;
    width: 50%;
  }

  #searchButtons {
    align-items: center;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    margin-block: 24px;
  }

  #searchButtons cr-button {
    margin: 0 4px;
    padding-inline-end: 16px;
  }

  #thumbnailsLoadingText {
    color: var(--cros-sys-on_primary_container);
    font: var(--cros-annotation-1-font);
  }

  cr-button {
    font: var(--cros-button-2-font);
    padding: 0px 12px;
  }
</style>

<div id="container">
  <cr-input id="queryInput"
      maxlength="[[maxTextLength_]]"
      placeholder="Describe your wallpaper"
      on-change="onClickInputQuerySearchButton_"
      type="text"
      value="{{textValue_}}">
  </cr-input>
  <div id="searchButtons">
    <template is="dom-if" if="[[thumbnailsLoading_]]">
      <span id="thumbnailsLoadingText" aria-description="{{textValue_}}" aria-live="polite">
        [[i18n('seaPenThumbnailsLoading')]]
      </span>
    </template>
    <template is="dom-if" if="[[!thumbnailsLoading_]]" restamp>
      <cr-button
          id="searchButton"
          class="action-button"
          on-click="onClickInputQuerySearchButton_">
        <iron-icon icon$="[[searchButtonIcon_]]" slot="prefix-icon">
        </iron-icon>
        <p>[[searchButtonText_]]</p>
      </cr-button>
    </template>
  </div>
</div>
