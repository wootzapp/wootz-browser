caption: Set a custom profile label
default: null
desc: |-
  This policy controls a custom label used to identify a signed in profile.

  If this policy is left unset and a label has to be shown, the default label, either "Work" or "School" will be used.

  This policy will overrides the <ph name="PROFILE_LABEL_POLICY_NAME">ProfileLabel</ph> policy.

  The custom label will not be translated.
example_value: Chromium
features:
  dynamic_refresh: true
  per_profile: true
  cloud_only: true
  user_only: true
future_on:
- chrome.*
owners:
- file://components/enterprise/OWNERS
- ydago@chromium.org
schema:
  type: string
tags: []
type: string
