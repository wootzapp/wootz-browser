caption: Control Android Google location services
deprecated: true
default: 0
default_for_enterprise_users: 0
desc: |-
  This policy is deprecated, please use <ph name="GLS_POLICY_NAME">GoogleLocationServicesEnabled</ph> instead. <ph name="PRODUCT_OS_NAME">$2<ex>Google ChromeOS</ex></ph> now has system location toggle, which governs the <ph name="PRODUCT_OS_NAME">$2<ex>Google ChromeOS</ex></ph> world. <ph name="PRODUCT_OS_NAME">$2<ex>Google ChromeOS</ex></ph> location toggle is disabled and reflects the <ph name="PRODUCT_OS_NAME">$2<ex>Google ChromeOS</ex></ph> location state.

  Unless the <ph name="DEFAULT_GEOLOCATION_SETTING_POLICY_NAME">DefaultGeolocationSetting</ph> policy is set to <ph name="BLOCK_GEOLOCATION_SETTING">BlockGeolocation</ph>, then setting <ph name="GLS_ENABLED">GoogleLocationServicesEnabled</ph> turns Google location services on during initial setup. Setting the policy to <ph name="GLS_DISABLED">GoogleLocationServicesDisabled</ph> or leaving it unset keeps location services off during setup.

  Setting policy to <ph name="BR_UNDER_USER_CONTROL">BackupAndRestoreUnderUserControl</ph> prompts users about whether or not to use Google location services. If they turn it on, <ph name="PRODUCT_OS_NAME">$2<ex>Google ChromeOS</ex></ph> apps use the services to search the device location and send anonymous location data to Google.

  After initial setup, users can turn Google location services on or off.
example_value: 1
