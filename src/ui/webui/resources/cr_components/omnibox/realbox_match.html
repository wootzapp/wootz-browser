<style include="cr-hidden-style cr-icons realbox-dropdown-shared-style">
  :host {
    display: block;
    outline: none;
  }

  #action {
    margin-inline-end: 8px;
  }

  :host-context([expanded-state-layout-chrome-refresh]) #action {
    margin-inline-end: 2px;
  }

  #actions-focus-border {
    overflow: hidden;
  }

  #actions-focus-border:focus-within,
  /* Keep outline when chip receives active state after being focused. */
  #actions-focus-border:focus-within:has(#action:active) {
    outline: 2px solid var(--color-realbox-results-action-chip-focus-outline);
    border-radius: 10px;
    margin-inline-start: -2px;
  }

  #actions-focus-border:has(#action:active) {
    outline: none;
  }

  .container {
    align-items: center;
    cursor: default;
    display: flex;
    overflow: hidden;
    padding-bottom: 6px;
    padding-inline-end: 16px;
    padding-inline-start: 12px;
    padding-top: 6px;
    position: relative;
  }

  .container + .container {
    flex-direction: row;
    margin-inline-start: 40px; /* icon width + text padding */
    padding-top: 0;
    padding-bottom: 12px;
  }

  :host([has-outset-action-focus-ring]:not([realbox-consistent-row-height])) .container {
    height: 38px;
    padding-top: 3px;
    padding-bottom: 3px;
  }

  :host([realbox-consistent-row-height]) .container {
    height: 38px;
    padding-top: 5px;
    padding-bottom: 5px;
  }

  :host-context([chrome-refresh-hover-shape])  .container:not(.actions) {
    margin-inline-end: 16px;
    border-top-right-radius: 24px;
    border-bottom-right-radius: 24px;
  }

  :host-context([chrome-refresh-hover-shape]):host-context([has-secondary-side]):host-context([can-show-secondary-side]) .container:not(.actions) {
    margin-inline-end: 0px;
  }

  :host-context([chrome-refresh-hover-shape]) .container:not(.actions):hover,
  :host-context([chrome-refresh-hover-shape]):host(:is(:focus-visible, [selected]))  .container:not(.actions) {
    background-color: var(--color-realbox-results-background-hovered);
  }

  .actions.container {
    align-self: center;
    flex-grow: 1;
    flex-shrink: 0;
    padding-bottom: 0;
    padding-inline-end: 0px;
    padding-inline-start: 0px;
    padding-top: 0;
    display: none;
  }

  :host-context(.vertical) .actions.container {
    display: flex;
  }

  :host([has-action]) .actions.container {
    padding-inline-end: 8px;
    padding-inline-start: 8px;
  }

  #contents,
  #description {
    overflow: hidden;
    text-overflow: ellipsis;
  }

  #ellipsis {
    inset-inline-end: 0;
    position: absolute;
  }

  #focus-indicator {
    background-color: var(--color-realbox-results-focus-indicator);
    border-radius: 3px;
    display: none;
    height: 100%;
    margin-inline-start: -15px; /* -1 * (.container padding + width / 2) */
    position: absolute;
    width: 6px;
  }

  :host-context([expanded-state-layout-chrome-refresh]) #focus-indicator {
    width: 7px;
  }

  /* Focus indicator only shown for vertically rendered matches. */
  :host-context(.vertical):host(:is(:focus-visible, [selected]:not(:focus-within))) #focus-indicator:not(.selected-within) {
    display: block;
  }

  #prefix {
    opacity: 0;
  }

  #separator {
    white-space: pre;
  }

  #tail-suggest-prefix {
     position: relative;
  }

  #text-container {
    align-items: center;
    display: flex;
    flex-grow: 0;
    overflow: hidden;
    padding-inline-end: 8px;
    padding-inline-start: 8px;
    white-space: nowrap;
  }

  :host([has-action]) #text-container {
    padding-inline-end: 4px;
  }

  :host([is-rich-suggestion]) #text-container {
    align-items: flex-start;
    flex-direction: column;
  }

  :host([is-rich-suggestion]) #separator {
    display: none;
  }

  :host([is-rich-suggestion]) #contents,
  :host([is-rich-suggestion]) #description {
    width: 100%;
  }

  /* Deemphasizes description for rich suggestions. */
  :host([is-rich-suggestion]) #description {
    font-size: .875em;
  }

  .match {
    font-weight: 600;
  }

  /* Use dimmed color for descriptions. */
  #description,
  .dim {
    color: var(--color-realbox-results-foreground-dimmed);
  }

  /* Uses a dimmed color for description for entities. */
  :host-context(cr-realbox-match:-webkit-any(:focus-within, [selected])):host([is-entity-suggestion]) #description,
  :host-context(cr-realbox-match:-webkit-any(:focus-within, [selected])) .dim {
    color: var(--color-realbox-results-dim-selected);
  }

  /* URL ellipsis color to match the URL text color */
  #description:has(.url),
  .url {
    color: var(--color-realbox-results-url);
  }

  :host-context(cr-realbox-match:-webkit-any(:focus-within, [selected])) .url {
    color: var(--color-realbox-results-url-selected);
  }

  #remove {
    --cr-icon-button-fill-color:
        var(--color-realbox-results-icon-selected);
    display: none;
    margin-inline-end: 1px;
  }

  :host-context(.vertical) .container:hover #remove,
  :host-context(cr-realbox-match:-webkit-any(:focus-within, [selected])):host-context(.vertical) #remove {
    display: inline-flex;
  }

  .selected {
    box-shadow: inset 0 0 0 2px
        var(--color-realbox-results-icon-focused-outline);
  }

  :host-context(.secondary-side):host-context(.horizontal):host([is-entity-suggestion][has-image]),
  :host-context([chrome-refresh-hover-shape]):host-context(.secondary-side):host-context(.horizontal):host([is-entity-suggestion][has-image]) .container {
    border-radius: 16px;
  }

  :host-context(.secondary-side):host-context(.horizontal):host([is-entity-suggestion][has-image])
      .container {
    box-sizing: border-box;
    flex-direction: column;
    margin-inline-end: 0;
    padding: 6px;
    padding-block-end: 16px;
    width: 102px;
    height: auto;
  }

  :host-context(.secondary-side):host-context(.horizontal):host([is-entity-suggestion][has-image])
      .focus-indicator {
    display: none;
  }

  :host-context(.secondary-side):host-context(.horizontal):host([is-entity-suggestion][has-image])
      #icon {
    --cr-realbox-icon-border-radius: 12px;
    /* Disable placeholder dominant color as the images are large and the
     * placeholder color looks like a flash of unstyled content. */
    --cr-realbox-icon-container-bg-color: transparent;
    height: 90px;
    margin-block-end: 8px;
    width: 90px;
  }

  :host-context(.secondary-side):host-context(.horizontal):host([is-entity-suggestion][has-image])
      #text-container {
    padding: 0;
    white-space: normal;
    width: 100%;
  }

  :host-context(.secondary-side):host-context(.horizontal):host([is-entity-suggestion][has-image])
      #contents,
  :host-context(.secondary-side):host-context(.horizontal):host([is-entity-suggestion][has-image])
      #description {
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 2;
    display: -webkit-box;
    font-weight: 400;
    overflow: hidden;
  }

  :host-context(.secondary-side):host-context(.horizontal):host([is-entity-suggestion][has-image])
      #contents {
    font-size: 13px;
    line-height: 20px;
    margin-block-end: 4px;
  }

  :host-context(.secondary-side):host-context(.horizontal):host([is-entity-suggestion][has-image])
      #description {
    font-size: 12px;
    line-height: 16px;
  }

</style>
<div class="container" aria-hidden="true">
  <div id="focus-indicator"></div>
  <cr-realbox-icon id="icon" match="[[match]]"></cr-realbox-icon>
  <div id="text-container">
    <span id="tail-suggest-prefix" hidden$="[[!tailSuggestPrefix_]]">
      <span id="prefix">[[tailSuggestPrefix_]]</span>
      <!-- This is equivalent to AutocompleteMatch::kEllipsis which is
           prepended to the match content in other surfaces-->
      <span id="ellipsis">...&nbsp</span>
    </span>
    <span id="contents" inner-h-t-m-l="[[contentsHtml_]]"></span>
    <span id="separator" class="dim">[[separatorText_]]</span>
    <span id="description" inner-h-t-m-l="[[descriptionHtml_]]"></span>
  </div>
  <div class="actions container" aria-hidden="true">
    <template is="dom-repeat" items="[[match.actions]]">
      <template is="dom-if" if="[[expandedStateIconsChromeRefresh]]">
        <div id="actions-focus-border">
          <cr-realbox-action id="action" action="[[item]]"
            action-index="[[actionIndex_(item)]]"
            on-execute-action="onExecuteAction_" tabindex="1">
          </cr-realbox-action>
        </div>
      </template>
      <template is="dom-if" if="[[!expandedStateIconsChromeRefresh]]">
        <cr-realbox-action id="action" action="[[item]]"
          action-index="[[actionIndex_(item)]]"
          on-execute-action="onExecuteAction_" tabindex="1">
        </cr-realbox-action>
      </template>
    </template>
  </div>
  <cr-icon-button id="remove" class="action-icon icon-clear"
    aria-label="[[removeButtonAriaLabel_]]"
    on-click="onRemoveButtonClick_" on-mousedown="onRemoveButtonMouseDown_"
    title="[[removeButtonTitle_]]" hidden$="[[!match.supportsDeletion]]"
    tabindex="2">
  </cr-icon-button>
</div>
