<style>
  #scrimContainer {
    opacity: 80%;
  }

  #initialToast {
    background-color: #181C2299;
    border-radius: 12px;
    left: 50%;
    opacity: 0;
    padding: 8px 16px 8px 12px;
    pointer-events: none;
    position: absolute;
    top: 34px;
    transform: translateX(-50%) translateY(-10%) scaleX(80%);
    transition: opacity 200ms ease-out, transform 400ms ease-out;
  }

  :host([message-visible]) #initialToast {
    opacity: 100%;
    transform: translateX(-50%) scaleX(100%);
  }

  :host([should-hide-message]) #initialToastContainer {
    transition: visibility 0s;
    transition-delay: 200ms;
    visibility: hidden;
  }

  #initialToastScrim {
    background: linear-gradient(180deg, rgba(24, 28, 34, 0.64) 0px,
        rgba(24, 28, 34, 0.448) 104px, rgba(24, 28, 34, 0) 100%);
    height: 250px;
    left: 0;
    opacity: 0;
    position: absolute;
    top: 0;
    transition: opacity 300ms ease-in-out;
    width: 100%;
  }

  :host([scrim-visible]) #initialToastScrim {
    opacity: 100%;
  }

  :host([should-hide-scrim]) #scrimContainer {
    transition: visibility 0s;
    transition-delay: 300ms;
    visibility: hidden;
  }

  .toast-text {
    color: white;
    font-size: 14px;
    line-height: 20px;
    vertical-align: middle;
  }
</style>
<div id="scrimContainer">
  <div id="initialToastScrim"></div>
</div>
<div id="initialToastContainer">
  <div id="initialToast">
    <span class="toast-text">$i18n{initialToastMessage}</span>
  </div>
</div>
