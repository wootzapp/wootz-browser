<style>
  :host {
    align-items: center;
    display: flex;
    flex-direction: column;
    text-align: center;
  }

  picture {
    align-items: center;
    display: flex;
    height: 144px;
    justify-content: center;
    width: 288px;
    margin-block-end: 12px;
  }

  #heading {
    color: var(--sp-empty-state-heading-color, var(--cr-primary-text-color));
    font-size: 16px;
    font-weight: 500;
    line-height: 24px;
    margin-block-end: 8px;
    width: 259px;
  }

  #body {
    color: var(--sp-empty-state-body-color, var(--cr-secondary-text-color));
    font-size: 13px;
    font-weight: 400;
    line-height: 20px;
    margin-block-end: 12px;
    width: 229px;
  }
</style>

<picture>
  <source media="(prefers-color-scheme: dark)" srcset="[[darkImagePath]]">
  <img id="product-logo" srcset="[[imagePath]]" alt="">
</picture>
<div id="heading">[[heading]]</div>
<div id="body">[[body]]</div>
