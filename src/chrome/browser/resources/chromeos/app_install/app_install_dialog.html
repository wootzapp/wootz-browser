<style>
  #title-icon-install, #title-icon-installed {
    fill: var(--cros-sys-primary);
  }

  #title {
    color: var(--cros-sys-on_surface);
    font: var(--cros-display-6-font);
    padding-top: 14px;
    margin: 0;
  }

  #content-card {
    background-color: var(--cros-sys-base_elevated);
    border-radius: 16px;
    margin: 24px 0px;
  }

  #essential-details {
    display: flex;
    flex-direction: row;
    height: 68px;
    padding: 0px 24px;
  }

  #app-icon {
    padding-inline-end: 14px;
    margin-block: auto;
  }

  #name-and-url {
    margin-block: auto;
  }

  #name {
    margin: 0 0 2px 0;
    font: var(--cros-button-1-font);
    color: var(--cros-sys-on_surface);
  }

  #url {
    margin: 0;
    font: var(--cros-annotation-1-font);
    color: var(--cros-sys-on_surface);
  }

  #url-link {
    color: var(--cros-sys-primary);
  }

  hr {
    border-width: 1px 0px 0px 0px;
    border-style: solid;
    border-color: var(--cros-sys-app_base_shaded);
    margin: 0;
  }

  #description-and-screenshots {
    padding: 0px 20px 0px 20px;
  }

  #description {
    font: var(--cros-annotation-1-font);
    color: var(--cros-sys-on_surface_variant);
    overflow-wrap: break-word;
    padding: 12px 0px;
    margin: 0px;
  }

  #screenshot-container {
    padding-bottom: 20px;
  }

  #screenshot {
    border-radius: 16px;
    display: block;
  }

  div[slot=button-container] {
    display: flex;
    justify-content: flex-end;
    height: 36px;
  }

  .install-button {
    margin-inline-start: 8px;
  }
</style>

<cr-dialog id="dialog">
  <svg id="title-icon-install" xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32"><path d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"></svg>
  <svg display="none" id="title-icon-installed" xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32"><path d="m437-398 227-226-57-57-170 170-85-85-56 56 141 142ZM40-120v-80h880v80H40Zm120-120q-33 0-56.5-23.5T80-320v-440q0-33 23.5-56.5T160-840h640q33 0 56.5 23.5T880-760v440q0 33-23.5 56.5T800-240H160Zm0-80h640v-440H160v440Zm0 0v-440 440Z"></svg>
  <h1 id="title">$i18n{installAppToDevice}</h1>
  <div id="content-card">
    <div id="essential-details">
      <img id="app-icon" is="cr-auto-img" width="32" height="32">
      <div id="name-and-url">
        <p id="name"></p>
        <p id="url">$i18n{developerInformation} <a id="url-link"></a></p>
      </div>
    </div>
    <hr id="divider" hidden>
    <div id="description-and-screenshots" hidden>
      <p id="description"></p>
      <div id="screenshot-container" hidden>
        <img id="screenshot" is="cr-auto-img" width="408">
      </div>
    </div>
  </div>
  <div slot="button-container">
    <cros-button
        class="cancel-button"
        label="$i18n{cancel}"
        button-style="secondary">
    </cros-button>
    <cros-button
        class="install-button action-button install"
        label="$i18n{install}">
      <!-- Spinner icon from //ui/webui/resources/images/throbber_medium.svg,
           download and open in icons from https://fonts.google.com/icons. -->
      <svg id="install-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" slot="leading-icon"><path fill="currentColor" d="M480-336 288-528l51-51 105 105v-342h72v342l105-105 51 51-192 192ZM263.717-192Q234-192 213-213.15T192-264v-72h72v72h432v-72h72v72q0 29.7-21.162 50.85Q725.676-192 695.96-192H263.717Z"></svg>
      <svg id="installing-icon" version="1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28"><style>@keyframes rotate{0%{transform:rotate(0deg)}to{transform:rotate(360deg)}}@keyframes fillunfill{0%{stroke-dashoffset:58.8}50%{stroke-dashoffset:0}to{stroke-dashoffset:-58.4}}@keyframes rot{0%{transform:rotate(0deg)}to{transform:rotate(-360deg)}}@keyframes colors{0%,to{stroke:currentColor}}</style><g style="animation-duration:1568.63ms;animation-iteration-count:infinite;animation-name:rotate;animation-timing-function:linear;transform-origin:50% 50%;width:28px;height:28px"><path fill="none" d="M14 1.5A12.5 12.5 0 1 1 1.5 14" stroke-width="3" stroke-linecap="round" style="animation-duration:1333ms,5332ms,5332ms;animation-fill-mode:forwards;animation-iteration-count:infinite,infinite,infinite;animation-name:fillunfill,rot,colors;animation-play-state:running,running,running;animation-timing-function:cubic-bezier(.4,0,.2,1),steps(4),linear;transform-origin:50% 50%" stroke-dasharray="58.9" stroke-dashoffset="58.9"></g></svg>
      <svg id="installed-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path fill="currentColor" d="M216-144q-29.7 0-50.85-21.15Q144-186.3 144-216v-528q0-29.7 21.15-50.85Q186.3-816 216-816h264v72H216v528h528v-264h72v264q0 29.7-21.15 50.85Q773.7-144 744-144H216Zm171-192-51-51 357-357H576v-72h240v240h-72v-117L387-336Z"></svg>
    </cros-button>
  </div>
</cr-dialog>
