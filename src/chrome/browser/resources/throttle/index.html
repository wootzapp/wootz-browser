<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Network Throttling Configuration</title>
    <link rel="stylesheet" href="chrome://resources/css/text_defaults.css">
    <style>
        body {
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f9;
        }
        h1, h2 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 20px;
            color: #666;
            font-size: 16px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #003d7a;
        }
        #bandwidth-sharing-box {
            margin-top: 30px;
            border: none;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Network Throttling Configuration</h1>
    <form id="throttle-form">
        <label>Offline:
            <select id="throttle-offline-select">
                <option value="false" selected>No</option>
                <option value="true">Yes</option>
            </select>
        </label>
        <label>Latency (ms):
            <input type="number" id="throttle-latency-input" value="0">
        </label>
        <label>Download Throughput (bytes/sec):
            <input type="number" id="throttle-download-throughput-input" value="0">
        </label>
        <label>Upload Throughput (bytes/sec):
            <input type="number" id="throttle-upload-throughput-input" value="0">
        </label>
        <label>Packet Loss (%):
            <input type="number" id="throttle-packet-loss-input" placeholder="0.0" step="0.01" min="0" max="100">
        </label>
        <label>Packet Queue Length:
            <input type="number" id="throttle-packet-queue-length-input" min="0">
        </label>
        <label>Packet Reordering:
            <select id="throttle-packet-reordering-select">
                <option value="false" selected>No</option>
                <option value="true">Yes</option>
            </select>
        </label>
        <button type="submit" id="throttle-submit">Apply Settings</button>
    </form>

    <h2>Bandwidth Sharing</h2>
    <div id="bandwidth-sharing-box">
        To be added...
    </div>
</body>
</html>
