<style>
  :host {
    --dialog-top-border-size: 35px;
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .signin-frame {
    height: 100%;
    margin: 0;
    padding: 0;
    width: 100%;
  }

  :host,
  #addAccount.active {
    align-items: center;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    justify-content: center;
  }

  .signin-frame {
    background-color: white;
    overflow: hidden;
  }

  paper-spinner-lite {
    --spinner-size: 24px;
    display: none;
    height: var(--spinner-size);
    width: var(--spinner-size);
  }

  paper-spinner-lite[active] {
    display: inline-block;
  }
</style>

<paper-spinner-lite id="spinner"
    active="[[isSpinnerActive_(loading_, verifyingAccount_)]]">
</paper-spinner-lite>
<webview id="signinFrame" name="signin-frame" class="signin-frame"
  hidden$="[[isSpinnerActive_(loading_, verifyingAccount_)]]"
  allowscaling>
</webview>
