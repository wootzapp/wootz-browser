<style include="cr-icons">
  .separator {
    height: 16px;
  }

  .col {
    border-inline-end: 8px solid transparent;
    width: 220px;
  }

  .col:hover #openTabButton {
    display: block;
  }

  img {
    height: inherit;
    object-fit: cover;
  }

  #imgContainer {
    border-radius: 8px;
    height: 123px;
    margin-top: 6px;
    position: relative;
  }

  #openTabButton {
    --cr-icon-button-fill-color: var(--color-product-specifications-icon);
    --cr-icon-button-icon-size: 16px;
    --cr-icon-button-size: 20px;
    display: none;
    position: absolute;
    top: 11px;
    right: 11px;
    z-index: 1;
  }

  .row-header {
    font-weight: 500;
  }

  .row-content {
    padding-bottom: 24px;
  }
</style>

<table>
  <thead>
    <template is="dom-repeat" items="[[columns]]" as="column">
      <th class="col">
        <product-selector
            selected-item="[[column.selectedItem]]"
            on-selected-url-change="onSelectedUrlChange_">
        </product-selector>
        <div id="imgContainer">
          <img is="cr-auto-img"
              auto-src="[[column.selectedItem.imageUrl]]"
              draggable="false" />
          <cr-icon-button id="openTabButton" class="icon-external"
              on-click="onOpenTabButtonClick_">
          </cr-icon-button>
        </div>
      </th>
    </template>
  </thead>
  <tbody>
    <tr class="separator"> </tr>
    <template is="dom-repeat" items="[[rows]]" as="row">
      <tr class="row">
        <td class="row-header">
          <div>[[row.title]]</div>
        </td>
      </tr>
      <tr class="row">
        <template is="dom-repeat" items="[[row.values]]" as="value">
          <td class="row-content">
            <div>[[value]]</div>
          </td>
        </template>
      </tr>
    </template>
  </tbody>
</table>
