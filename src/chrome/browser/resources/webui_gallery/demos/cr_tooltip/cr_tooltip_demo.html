<style include="demo md-select">
  .target {
    border: 1px black;
    padding: 8px;
    margin: 40px;
  }
</style>

<h1>Automatic Tooltip (shows when mouse over target)</h1>
<div class="demos">
  <div class="target" id="target">This is a tooltip target</div>
  <cr-tooltip for="target" position="[[tooltipPosition_]]"
      offset="[[tooltipOffset_]]">
    <span>Tooltip text</span>
  </cr-tooltip>
</div>

<h1>Manual Mode Tooltip</h1>
<div class="demos">
  <div class="target" id="target1">Target 1</div>
  <div class="target" id="target2">Target 2</div>
  <cr-tooltip id="manualTooltip" manual-mode position="[[tooltipPosition_]]"
      offset="[[tooltipOffset_]]">
    <span>Tooltip text</span>
  </cr-tooltip>
  <button on-click="showAtTarget1_">Show at Target 1</button>
  <button on-click="showAtTarget2_">Show at Target 2</button>
  <button on-click="hide_">Hide</button>
</div>

<h1>Customize tooltips</h1>
<div class="demos">
  <cr-input type="number" min="0" max="24" value="[[tooltipOffset_]]"
      on-input="onTooltipOffsetInput_" label="Tooltip offset (px)">
  </cr-input>
  <label>Tooltip position</label>
  <select value="[[tooltipPosition_]]" class="md-select"
      on-change="onTooltipPositionChange_">
    <option value="top">top</option>
    <option value="bottom">bottom</option>
    <option value="left">left</option>
    <option value="right">right</option>
  </select>
</div>
