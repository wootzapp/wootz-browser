<style include="cr-nav-menu-item-style"></style>
<cr-menu-selector id="selector" selectable="a" selected-attribute="selected"
      selected="{{selectedIndex}}" on-click="onSelectorClick_">
  <template is="dom-repeat" items="[[menuItems_]]">
    <a role="menuitem" href="[[item.path]]" class="cr-nav-menu-item">
      <cr-icon icon="[[item.icon]]" hidden$="[[!showIcons]]"></cr-icon>
      [[item.name]]
      <template is="dom-if" if="[[showRipples]]">
        <cr-ripple></cr-ripple>
      </template>
    </a>
  </template>
</cr-menu-selector>
