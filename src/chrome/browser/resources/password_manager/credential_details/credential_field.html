<style include="cr-input-style cr-shared-style shared-style credential-details-card"></style>

<cr-input value="[[value]]" id="inputValue" readonly class="input-field"
      label="[[label]]" placeholder="[[placeholder]]" aria-disabled="true">
  <cr-icon-button id="copyButton" class="icon-copy-content"
      slot="inline-suffix" title="[[copyButtonLabel]]"
      on-click="onCopyValueClick_" hidden="[[!value]]">
  </cr-icon-button>
</cr-input>

<cr-toast id="toast" duration="5000">
  <span>[[valueCopiedToastLabel]]</span>
</cr-toast>
