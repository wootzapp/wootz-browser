        --image-background-color-1: rgb(8, 66, 160);
        --image-background_color-2: rgb(15, 82, 35);
        --window_frame_color: #0B57D0;
        --tab-group-1-color: #A8C7FA;
        --tab-content-color-top: #041E49;
        --tab-content-color-bottom: #062E6F;
        --active-tab-text-color: var(--inactive-tab-text-color);
    }
  }

  :host-context([chrome-refresh-2023]):host {
    --image-background-color-1: var(--color-loading-gradient-middle);
    --image-background_color-2: var(--color-loading-gradient-end);

    --active-tab-text-color: var(--color-tab-search-image-tab-text);
    --inactive-tab-text-color: var(--color-tab-search-image-tab-text);
  }

  .image-background-color-1 {
    stop-color: var(--image-background-color-1);
  }

  .image-background-color-2 {
    stop-color: var(--image-background_color-2);

    stroke: var(--window_frame_color);

  .window-frame-fill {
    fill: var(--window_frame_color);
  }

  .tab-group-1-stroke {
    stroke: var(--tab-group-1-color);
  }

  .tab-group-1-fill {
    fill: var(--tab-group-1-color);
  }

  .tab-group-2-stroke {
    stroke: var(--tab-group-2-color);
  }

  .tab-group-2-fill {
    fill: var(--tab-group-2-color);
  }

  .tab-content-fill {
    fill: var(--tab-content-color-top);
  }

  .tab-content-stop-color-start {
    stop-color: var(--tab-content-color-top);
  }

  .tab-content-stop-color-end {
    stop-color: var(--tab-content-color-bottom);
  }

  .active-tab-text-color {
    fill: var(--active-tab-text-color);
  }

  .inactive-tab-text-color {
    fill: var(--inactive-tab-text-color);
  }
</style>
