<!DOCTYPE html>
<title>CSS Anchor Positioning: Crash with anchor in multicol</title>
<link rel="help" href="https://issues.chromium.org/issues/324930388">
<style>
.cb {
  position: relative;
  border: 1px solid black;
}
.columns {
  column-count: 4;
  column-width: 100px;
  width: 320px;
  height: 100px;
}
.anchor {
  anchor-name: --a1;
  width: 100px;
  height: 90px;
  background: blue;
}
.target {
  position: absolute;
  width: 10px;
  height: 10px;
  background: purple;
  position-fallback: --pf;
}
@position-fallback --pf {
  @try {
    right: 400px;
    bottom: 10px;
  }
  @try {
    right: 40px;
    bottom: 30px;
  }
}
</style>
<body>
  PASS if no crash
  <div class="columns">
    <div class="cb">
      <div class=anchor></div>
      <div class=target></div>
    </div>
  </div>
</body>
