<!DOCTYPE html>
<html>
<head>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="./webgpu-helpers.js"></script>
</head>

<h1>Canvas WebGPU Access: beginWebGPUAccess-untouched-canvas</h1>

<p>beginWebGPUAccess() creates a texture from an uninitialized canvas.</p>

<canvas id="c" width="50" height="50"></canvas>

<script>

promise_test(() => {
    return with_webgpu((adapter, adapterInfo, device) => {
      test_beginWebGPUAccess_untouched_canvas(
          device,
          document.getElementById('c'));
    });
  }, 'beginWebGPUAccess() should create a texture from an uninitialized canvas.'
);

promise_test(() => {
    return with_webgpu((adapter, adapterInfo, device) => {
      test_beginWebGPUAccess_untouched_canvas(
          device,
          new OffscreenCanvas(50, 50));
    });
  },
  'beginWebGPUAccess() should create a texture from an uninitialized ' +
  'offscreen canvas.'
);

</script>
