<!DOCTYPE html>
<html>
<head>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="./webgpu-helpers.js"></script>

<h1>Canvas WebGPU Access: beginWebGPUAccess-texture-readback</h1>

<p>beginWebGPUAccess() texture retains the contents of the canvas, and readback
works.</p>

<canvas id="c" width="50" height="50"></canvas>

<script>

promise_test(() => {
    return with_webgpu((adapter, adapterInfo, device) => {
      return test_beginWebGPUAccess_texture_readback(
                 device,
                 document.getElementById('c'));
    });
  },
  'beginWebGPUAccess() texture retains the contents of the canvas, ' +
  'and readback works.'
);

promise_test(() => {
    return with_webgpu((adapter, adapterInfo, device) => {
      return test_beginWebGPUAccess_texture_readback(
                 device,
                 new OffscreenCanvas(50, 50));
    });
  },
  'beginWebGPUAccess() texture retains the contents of the offscreen canvas, ' +
  'and readback works.'
);

</script>
