<!DOCTYPE html>
<html>
<head>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="./webgpu-helpers.js"></script>
</head>

<h1>Canvas WebGPU Access: beginWebGPUAccess-balanced-access</h1>

<p>beginWebGPUAccess() allows repeated calls after a call to endWebGPUAccess().
</p>

<canvas id="c" width="50" height="50"></canvas>

<script>

promise_test(() => {
    return with_webgpu((adapter, adapterInfo, device) => {
      test_beginWebGPUAccess_balanced_access(
          device,
          document.getElementById('c'));
    });
  },
  'beginWebGPUAccess() allows repeated calls after a call to endWebGPUAccess().'
);

promise_test(() => {
    return with_webgpu((adapter, adapterInfo, device) => {
      test_beginWebGPUAccess_balanced_access(
          device,
          new OffscreenCanvas(50, 50));
    });
  },
  'beginWebGPUAccess() on an offscreen context allows repeated calls after a ' +
  'call to endWebGPUAccess().'
);

</script>
